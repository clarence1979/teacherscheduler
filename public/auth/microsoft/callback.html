<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Authentication - Teacher Scheduler AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .microsoft-logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="microsoft-logo">
            <svg viewBox="0 0 23 23" fill="currentColor">
                <path d="M0 0h11v11H0z" fill="#f25022"/>
                <path d="M12 0h11v11H12z" fill="#7fba00"/>
                <path d="M0 12h11v11H0z" fill="#00a4ef"/>
                <path d="M12 12h11v11H12z" fill="#ffb900"/>
            </svg>
        </div>
        <div class="spinner"></div>
        <h2>Completing Microsoft Authentication...</h2>
        <p>Please wait while we finalize your login and set up calendar access.</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        const state = urlParams.get('state');

        if (error) {
            // Handle OAuth error
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = `Authentication failed: ${errorDescription || error}`;
            
            // Send error to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'MICROSOFT_AUTH_ERROR',
                    error: errorDescription || error
                }, window.location.origin);
            }
        } else if (code) {
            // Send success code to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'MICROSOFT_AUTH_SUCCESS',
                    code: code,
                    state: state
                }, window.location.origin);
            }
        } else {
            // No code or error - something went wrong
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'No authorization code received. Please try again.';
            
            if (window.opener) {
                window.opener.postMessage({
                    type: 'MICROSOFT_AUTH_ERROR',
                    error: 'No authorization code received'
                }, window.location.origin);
            }
        }

        // Auto-close after 3 seconds
        setTimeout(() => {
            if (window.opener) {
                window.close();
            }
        }, 3000);
    </script>
</body>
</html>
